# options for hugo-translator
common {
  show-times = true
  verbose = true
  quiet = false
  dry-run = false
  hide-warnings = true
  hide-missing-warnings = true
  hide-style-warnings = true
}
hugo {
  input-file = "ToDoodles.riddl"
  output-dir = "target/hugo/ToDoodles"
  project-name = "To Doodles App"
  site-title = "To Doodles  Specification"
  site-description = "This site provides a specification for the To Doodles application as generated by riddlc"
  site-logo-path = "images/ToDoodles.png"
  erase-output = true
  base-url = "https://todoodles.riddl.tech"
  source-url = "https://github.com/reactific/riddl-examples"
}
validate {
  input-file = "ToDoodles.riddl"
}
stats {
  input-file = "ToDoodles.riddl"
}
